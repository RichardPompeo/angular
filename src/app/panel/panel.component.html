<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-progress [progress]="progress"></app-progress>
      </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
          <app-tries [tries]="tries"></app-tries>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h6>Traduza a frase:</h6>
        <p>{{ phrases[round].engPhrase }}</p>

        <div class="form-group">
          <textarea
            rows="3"
            class="form-control"
            placeholder="Digite a resposta aqui..."
            (input)="refreshAnswer($event)"
            [value]="answer"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-end">
          <button
            (click)="verifyAnswer()"
            type="button"
            class="btn btn-primary"
          >
            Verificar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
